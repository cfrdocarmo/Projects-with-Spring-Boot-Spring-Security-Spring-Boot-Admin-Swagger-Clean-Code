
<html>
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>

	<div class="container">
		<div th:replace="~{base :: titulo('Novo Pedido')}"></div>
		
		
		<div class="card mt-3" >
			<form th:action="@{/pedido/novo}" th:object="${requisicaoNovoPedido}" class="card-body"  method="POST">
				<div class="form-group">
					<label for="nomeDoProduto">Produto</label>
					<input th:field="*{nomeDoProduto}" th:errorClass="is-invalid" class="form-control" placeholder="nome do produto"/>
					<small>Informa qual o nome do produto.</small>
					<div class="invalid-feedback" th:erros="*{nomeDoProduto}">
						Erros do nome do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlDoProduto">Url</label>
					<input th:field="*{urlDoProduto}" th:errorClass="is-invalid" class="form-control" placeholder="url do produto"/>
					<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
					<div class="invalid-feedback" th:erros="*{urlDoProduto}">
						Erros da url do produto
					</div>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input th:field="*{utlImagem}" th:errorClass="is-invalid" class="form-control" placeholder="url da imagem"/>
					<small>Procure em um site uma boa imagem do produto e cole a url da página aqui para ajudar os compradores.</small>
					<div class="invalid-feedback" th:erros="*{utlImagem}">
						Erros da url da imagem
					</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
